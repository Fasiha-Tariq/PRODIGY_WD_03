<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="Task 3.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <p id="status">Choose a mode to start</p>

    <!-- Game Board -->
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
      <div id="winning-line"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="reset">🔄 Reset</button>
      <button id="changeMode" style="display:none;">⚙️ Change Mode</button>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <p>❌ Player X: <span id="scoreX">0</span></p>
      <p>⭕ Player O: <span id="scoreO">0</span></p>
      <p>🤝 Draws: <span id="scoreDraw">0</span></p>
    </div>
  </div>

  <!-- Start Modal -->
  <div id="startModal" class="modal">
    <div class="modal-content">
      <h2>Choose Game Mode</h2>
      <button id="humanVsHuman">👥 Human vs Human</button>
      <button id="humanVsAI">🤖 Human vs AI</button>
    </div>
  </div>

  <!-- End Modal -->
  <div id="endModal" class="modal">
    <div class="modal-content">
      <h2 id="endMessage"></h2>
      <button id="playAgain">Play Again</button>
    </div>
  </div>

  <script src="Task 3.js"></script>
</body>
</html>
